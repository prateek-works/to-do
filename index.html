<html>
<head>
    <title>TO DO LIST</title>
    <link rel="stylesheet" type="text/css" href="to%20do%20list.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div id="mainContainer">
        <div class="top-section">
            <h2>To Do List</h2>
            <input type="text" id="newElement" placeholder="Add an item">
            <span id="addItem"><i class="fas fa-plus-circle" id="circle"></i></span>
        </div>
        <ul id="defaultList"></ul>
        <p id="emptyList">No task added</p>
    </div>

    <script type="text/javascript" src="to%20do%20list.js"></script>
</body>
</html>
